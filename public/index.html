<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Select a Game Play Mode</title>
    <script src="js/aframe-v0.8.2.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <style>
        body{
            background-image: url("assets/bg.jpg");
        }
        .title-header{
            text-align: center;
            padding-top: 60px;
            padding-bottom: 50px;
        }
        .container{
            display:inline;
            padding-right: 30px;

        }
        h1{
            text-align: center;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 3em;
            color: white;

        }
        .button {
            background-color:transparent; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px;
            -webkit-transition-duration: 0.4s; 
            transition-duration: 0.4s;
        }
        .button:hover{
            background-color: #e7e7e7;
            color: #5679a6;

        }
        .button:active {
            background-color:#008CBA;
            box-shadow: 0 5px rgba(0,0,0,0.19);
            transform: translateY(4px);
            }
    </style>
</head>

<body>
        <div class="title-header">
            </div>
        <div class="title-header">
        </div>
    <div class="title-header">
        <h1>
            Click the button to begin!
        </h1>
    </div>
    <div class="title-header">
    <button class="button" type="button" onclick="start()">
            Play
    </button>
    </div>

</body>
<script>
    let socket = io();
    
    socket.on('go', function() {
        window.location.href='/remote.html';

    });


    function start(){
        socket.emit('begin');
        window.location.href='/active.html';
    }
        
</script>
</html>
